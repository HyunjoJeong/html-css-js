<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>이미지 및 동영상, 음악 삽입</title>
</head>
<body>
   <h2>이미지 삽입!</h2>
   <img src="images/activity.jpg" alt="activity.jpg">

   <h3>사이즈를 조절하는법: width or height 사용</h3>
   <p>%를 사용하면 화면 너비(혹은 높이) 대비 크기로 나옴</p>
   <img src="images/activity.jpg" alt="" width="30%">
   <p>px를 사용하면 절대값으로 나옴.</p>
   <img src="images/activity.jpg" alt="" height="400px">
   <p>width와 height 속성을 모두 쓸 수도 있음. 둘다 %일 경우 큰 걸 따라감</p>
   <img src="images/activity.jpg" alt="" width="50%" height="10%">
   <p>width와 height 모두 px 를 쓰면 사진이 그 값에 맞게 축소 or 확장</p>
   <img src="images/activity.jpg" alt="" width="300px" height="300px">
</body>
</html>
