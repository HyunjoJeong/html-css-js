<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>text tag(4장)</title>
   <link rel="stylesheet" href="css/text_tag.css">
</head>
<body>
   <p><strong>굵게 강조 - strong</strong></p>
   <p><b>굵게 - b</b></p>
   <p><em>기울이고 강조 - em</em></p>
   <p><i>기울이기 - i</i></p>
   <p>줄임말 표시 - abbr -> 예시: <abbr title="알아서 잘 딱 깔끔하고 센스있게">알잘딱깔센</abbr></p>
   <p><cite>참고내용 표시 - cite</cite></p>
   <p>작게 표시(ex: 부가정보) - small 원래글씨<small>(작은글씨)</small></p>
   <p>아래첨자 - sub    -> 예시: H<sub>2</sub>O</p>
   <p>위첨자 - sup -> 예시: x<sup>2</sup></p>
   <p><s>취소선 - s</s></p>
   <p><u>밑줄 - u</u></p>
   <p>공동작업 문서에서 새로운 내용 삽입 - ins -> 예시: <ins>삽입된 내용</ins></p>
   <p>공동작업 문서에서 삭제하는 내용 - del -> 예시 : <del>삭제된 내용</del></p>
</body>
</html>
